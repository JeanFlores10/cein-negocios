<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Campus Virtual CEIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/campus.css">
</head>
<body>
    <nav class="campus-navbar">
        <div class="campus-navbar-container">
            <div class="campus-navbar-logo">
                <img src="../images/logo.png" alt="CEIN Logo">
                <span>Campus Virtual</span>
            </div>

            <div class="campus-navbar-menu">
                <a href="index.html" class="campus-nav-link">
                    <i class="fas fa-book"></i> Mis Cursos
                </a>
                <a href="my-certificates.html" class="campus-nav-link">
                    <i class="fas fa-certificate"></i> Certificados
                </a>
                <a href="profile.html" class="campus-nav-link active">
                    <i class="fas fa-user"></i> Mi Perfil
                </a>
            </div>

            <div class="campus-navbar-user">
                <div class="campus-user-info">
                    <span class="campus-user-name" id="user-name">Cargando...</span>
                    <span class="campus-user-role">Estudiante</span>
                </div>
                <img src="../images/logo.png" alt="Avatar" class="campus-user-avatar" id="user-avatar">
                <button class="campus-logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="campus-main">
        <div class="campus-container">
            <div class="campus-header">
                <h1><i class="fas fa-user-circle"></i> Mi Perfil</h1>
                <p class="campus-subtitle">Administra tu información personal</p>
            </div>

            <div class="profile-layout">
                <div class="profile-sidebar">
                    <div class="profile-avatar-section">
                        <div class="profile-avatar-wrapper">
                            <img src="../images/logo.png" alt="Avatar" id="profile-avatar" class="profile-avatar-img">
                            <button class="profile-avatar-edit" id="change-avatar-btn">
                                <i class="fas fa-camera"></i>
                            </button>
                            <input type="file" id="avatar-input" accept="image/*" style="display:none">
                        </div>
                        <h3 id="profile-name">Cargando...</h3>
                        <p id="profile-email">email@ejemplo.com</p>
                    </div>

                    <div class="profile-stats">
                        <div class="profile-stat-item">
                            <i class="fas fa-book"></i>
                            <div>
                                <strong id="profile-courses">0</strong>
                                <span>Cursos</span>
                            </div>
                        </div>
                        <div class="profile-stat-item">
                            <i class="fas fa-certificate"></i>
                            <div>
                                <strong id="profile-certificates">0</strong>
                                <span>Certificados</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profile-content">
                    <form id="profile-form" class="profile-form">
                        <div class="profile-section">
                            <h2><i class="fas fa-user"></i> Información Personal</h2>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="full-name">Nombre Completo</label>
                                    <input type="text" id="full-name" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" id="email" disabled>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Teléfono</label>
                                    <input type="tel" id="phone">
                                </div>

                                <div class="form-group">
                                    <label for="document">DNI/Documento</label>
                                    <input type="text" id="document">
                                </div>
                            </div>

                            <button type="submit" class="btn">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>

                    <div class="profile-section">
                        <h2><i class="fas fa-lock"></i> Cambiar Contraseña</h2>
                        <form id="password-form">
                            <div class="form-group">
                                <label for="current-password">Contraseña Actual</label>
                                <input type="password" id="current-password">
                            </div>

                            <div class="form-group">
                                <label for="new-password">Nueva Contraseña</label>
                                <input type="password" id="new-password">
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <input type="password" id="confirm-password">
                            </div>

                            <button type="submit" class="btn btn-outline">
                                <i class="fas fa-key"></i> Cambiar Contraseña
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/storage-manager.js"></script>
    <script src="../js/campus-profile.js"></script>
</body>
</html>
