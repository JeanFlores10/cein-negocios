<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Certificados - Campus Virtual CEIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/campus.css">
</head>
<body>
    <nav class="campus-navbar">
        <div class="campus-navbar-container">
            <div class="campus-navbar-logo">
                <img src="../images/logo.png" alt="CEIN Logo">
                <span>Campus Virtual</span>
            </div>

            <div class="campus-navbar-menu">
                <a href="index.html" class="campus-nav-link">
                    <i class="fas fa-book"></i> Mis Cursos
                </a>
                <a href="my-certificates.html" class="campus-nav-link active">
                    <i class="fas fa-certificate"></i> Certificados
                </a>
                <a href="profile.html" class="campus-nav-link">
                    <i class="fas fa-user"></i> Mi Perfil
                </a>
            </div>

            <div class="campus-navbar-user">
                <div class="campus-user-info">
                    <span class="campus-user-name" id="user-name">Cargando...</span>
                    <span class="campus-user-role">Estudiante</span>
                </div>
                <img src="../images/logo.png" alt="Avatar" class="campus-user-avatar" id="user-avatar">
                <button class="campus-logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="campus-main">
        <div class="campus-container">
            <div class="campus-header">
                <h1><i class="fas fa-award"></i> Mis Certificados</h1>
                <p class="campus-subtitle">Descarga y comparte tus certificados</p>
            </div>

            <div class="certificates-grid" id="certificates-grid">
                <div class="campus-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando certificados...</p>
                </div>
            </div>

            <div class="campus-empty-state" id="certificates-empty" style="display: none;">
                <i class="fas fa-certificate"></i>
                <h3>No tienes certificados a√∫n</h3>
                <p>Completa tus cursos para obtener certificados</p>
                <a href="index.html" class="btn">Ver Mis Cursos</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/storage-manager.js"></script>
    <script src="../js/campus-certificates.js"></script>
</body>
</html>
