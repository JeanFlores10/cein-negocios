<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Archivos - CEIN Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #9B11C0;
            margin-bottom: 30px;
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #9B11C0;
        }

        .tab.active {
            color: #9B11C0;
            border-bottom-color: #9B11C0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            background-color: #9B11C0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #7a0d9a;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .files-list {
            margin-top: 30px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 16px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 14px;
            color: #666;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px 12px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-icon:hover {
            background-color: #e0e0e0;
        }

        .btn-icon.delete:hover {
            background-color: #fee;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Gestión de Archivos</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('course-images')">
                <i class="fas fa-image"></i> Imágenes de Cursos
            </button>
            <button class="tab" onclick="switchTab('certificates')">
                <i class="fas fa-certificate"></i> Certificados
            </button>
            <button class="tab" onclick="switchTab('materials')">
                <i class="fas fa-book"></i> Materiales
            </button>
            <button class="tab" onclick="switchTab('avatars')">
                <i class="fas fa-user-circle"></i> Avatares
            </button>
        </div>

        <!-- Tab Content: Course Images -->
        <div id="course-images-tab" class="tab-content active">
            <div class="upload-section">
                <h2>Subir Imagen de Curso</h2>

                <div class="form-group">
                    <label for="course-select">Seleccionar Curso</label>
                    <select id="course-select">
                        <option value="">Cargando cursos...</option>
                    </select>
                </div>

                <div id="course-image-uploader"></div>

                <div class="files-list" id="course-images-list"></div>
            </div>
        </div>

        <!-- Tab Content: Certificates -->
        <div id="certificates-tab" class="tab-content">
            <div class="upload-section">
                <h2>Subir Certificado</h2>

                <div class="form-group">
                    <label for="student-select">Seleccionar Estudiante</label>
                    <select id="student-select">
                        <option value="">Cargando estudiantes...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="certificate-course-select">Seleccionar Curso</label>
                    <select id="certificate-course-select">
                        <option value="">Cargando cursos...</option>
                    </select>
                </div>

                <div id="certificate-uploader"></div>

                <div class="files-list" id="certificates-list"></div>
            </div>
        </div>

        <!-- Tab Content: Materials -->
        <div id="materials-tab" class="tab-content">
            <div class="upload-section">
                <h2>Subir Material de Curso</h2>

                <div class="form-group">
                    <label for="material-course-select">Seleccionar Curso</label>
                    <select id="material-course-select">
                        <option value="">Cargando cursos...</option>
                    </select>
                </div>

                <div id="material-uploader"></div>

                <div class="files-list" id="materials-list"></div>
            </div>
        </div>

        <!-- Tab Content: Avatars -->
        <div id="avatars-tab" class="tab-content">
            <div class="upload-section">
                <h2>Subir Avatar de Usuario</h2>

                <div class="form-group">
                    <label for="user-select">Seleccionar Usuario</label>
                    <select id="user-select">
                        <option value="">Cargando usuarios...</option>
                    </select>
                </div>

                <div id="avatar-uploader"></div>

                <div class="files-list" id="avatars-list"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/storage-manager.js"></script>
    <script>
        // =====================================================
        // INICIALIZACIÓN Y CONFIGURACIÓN
        // =====================================================

        let currentCourseId = null;
        let currentStudentId = null;
        let currentUserId = null;

        // Widgets de upload
        let courseImageWidget = null;
        let certificateWidget = null;
        let materialWidget = null;
        let avatarWidget = null;

        // =====================================================
        // FUNCIONES DE TAB
        // =====================================================

        function switchTab(tabName) {
            // Ocultar todos los tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar el tab seleccionado
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // =====================================================
        // CARGAR DATOS INICIALES
        // =====================================================

        async function loadCourses() {
            try {
                const { data: courses, error } = await supabase
                    .from('courses')
                    .select('id, title')
                    .order('title');

                if (error) throw error;

                const selects = ['course-select', 'certificate-course-select', 'material-course-select'];
                selects.forEach(selectId => {
                    const select = document.getElementById(selectId);
                    select.innerHTML = '<option value="">Seleccionar curso...</option>';

                    courses.forEach(course => {
                        const option = document.createElement('option');
                        option.value = course.id;
                        option.textContent = course.title;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error al cargar cursos:', error);
            }
        }

        async function loadStudents() {
            try {
                const { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('id, full_name, email')
                    .eq('role', 'student')
                    .order('full_name');

                if (error) throw error;

                const select = document.getElementById('student-select');
                select.innerHTML = '<option value="">Seleccionar estudiante...</option>';

                profiles.forEach(profile => {
                    const option = document.createElement('option');
                    option.value = profile.id;
                    option.textContent = `${profile.full_name} (${profile.email})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar estudiantes:', error);
            }
        }

        async function loadUsers() {
            try {
                const { data: profiles, error } = await supabase
                    .from('profiles')
                    .select('id, full_name, email')
                    .order('full_name');

                if (error) throw error;

                const select = document.getElementById('user-select');
                select.innerHTML = '<option value="">Seleccionar usuario...</option>';

                profiles.forEach(profile => {
                    const option = document.createElement('option');
                    option.value = profile.id;
                    option.textContent = `${profile.full_name} (${profile.email})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar usuarios:', error);
            }
        }

        // =====================================================
        // INICIALIZAR WIDGETS DE UPLOAD
        // =====================================================

        function initCourseImageWidget() {
            const courseId = document.getElementById('course-select').value;
            if (!courseId) {
                alert('Por favor selecciona un curso primero');
                return;
            }

            currentCourseId = courseId;

            if (courseImageWidget) {
                document.getElementById('course-image-uploader').innerHTML = '';
            }

            courseImageWidget = new FileUploadWidget('course-image-uploader', {
                bucketType: 'courseImages',
                courseId: courseId,
                onUploadSuccess: (result) => {
                    console.log('Imagen de curso subida:', result);
                    showAlert('¡Imagen subida correctamente!', 'success');
                    loadCourseImages(courseId);
                },
                onUploadError: (error) => {
                    console.error('Error:', error);
                    showAlert('Error al subir la imagen: ' + error.message, 'error');
                }
            });
        }

        function initCertificateWidget() {
            const studentId = document.getElementById('student-select').value;
            const courseId = document.getElementById('certificate-course-select').value;

            if (!studentId || !courseId) {
                alert('Por favor selecciona un estudiante y un curso');
                return;
            }

            currentStudentId = studentId;
            currentCourseId = courseId;

            if (certificateWidget) {
                document.getElementById('certificate-uploader').innerHTML = '';
            }

            certificateWidget = new FileUploadWidget('certificate-uploader', {
                bucketType: 'certificates',
                studentId: studentId,
                courseId: courseId,
                onUploadSuccess: (result) => {
                    console.log('Certificado subido:', result);
                    showAlert('¡Certificado subido correctamente!', 'success');
                },
                onUploadError: (error) => {
                    console.error('Error:', error);
                    showAlert('Error al subir el certificado: ' + error.message, 'error');
                }
            });
        }

        function initMaterialWidget() {
            const courseId = document.getElementById('material-course-select').value;
            if (!courseId) {
                alert('Por favor selecciona un curso primero');
                return;
            }

            currentCourseId = courseId;

            if (materialWidget) {
                document.getElementById('material-uploader').innerHTML = '';
            }

            materialWidget = new FileUploadWidget('material-uploader', {
                bucketType: 'courseMaterials',
                courseId: courseId,
                multiple: true,
                onUploadSuccess: (result) => {
                    console.log('Material subido:', result);
                    showAlert('¡Material subido correctamente!', 'success');
                },
                onUploadError: (error) => {
                    console.error('Error:', error);
                    showAlert('Error al subir el material: ' + error.message, 'error');
                }
            });
        }

        function initAvatarWidget() {
            const userId = document.getElementById('user-select').value;
            if (!userId) {
                alert('Por favor selecciona un usuario primero');
                return;
            }

            currentUserId = userId;

            if (avatarWidget) {
                document.getElementById('avatar-uploader').innerHTML = '';
            }

            avatarWidget = new FileUploadWidget('avatar-uploader', {
                bucketType: 'avatars',
                userId: userId,
                onUploadSuccess: (result) => {
                    console.log('Avatar subido:', result);
                    showAlert('¡Avatar subido correctamente!', 'success');
                },
                onUploadError: (error) => {
                    console.error('Error:', error);
                    showAlert('Error al subir el avatar: ' + error.message, 'error');
                }
            });
        }

        // =====================================================
        // UTILIDADES
        // =====================================================

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            const firstUploadSection = document.querySelector('.upload-section');
            firstUploadSection.insertBefore(alertDiv, firstUploadSection.firstChild);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        async function loadCourseImages(courseId) {
            // Implementar listado de imágenes
            console.log('Cargar imágenes del curso:', courseId);
        }

        // =====================================================
        // EVENT LISTENERS
        // =====================================================

        document.getElementById('course-select').addEventListener('change', initCourseImageWidget);
        document.getElementById('student-select').addEventListener('change', initCertificateWidget);
        document.getElementById('certificate-course-select').addEventListener('change', initCertificateWidget);
        document.getElementById('material-course-select').addEventListener('change', initMaterialWidget);
        document.getElementById('user-select').addEventListener('change', initAvatarWidget);

        // =====================================================
        // INICIALIZACIÓN AL CARGAR LA PÁGINA
        // =====================================================

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCourses();
            await loadStudents();
            await loadUsers();
        });
    </script>
</body>
</html>
